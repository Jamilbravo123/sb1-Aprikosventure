<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 1200px;
            background: linear-gradient(135deg, #0A3B63 0%, #0F4C81 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .container {
            width: 500px;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: translateY(-50px); /* Move up slightly */
        }
        .logo {
            width: 100%;
            height: auto;
            filter: brightness(0) invert(1);
            opacity: 0.95;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../../src/assets/images/aprikos-venture-logo.svg" class="logo" alt="Aprikos Venture" />
    </div>
</body>
</html>
