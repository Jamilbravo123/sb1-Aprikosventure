<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 1200px;
            background: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .container {
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: translateY(-50px);
            padding: 20px;
        }
        .logo {
            width: 100%;
            height: auto;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../../src/assets/images/aprikos-venture-logo.svg" class="logo" alt="Aprikos Venture" />
    </div>
</body>
</html>
