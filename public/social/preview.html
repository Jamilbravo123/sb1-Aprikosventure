<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprikos Venture</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 1200px;
            background: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .container {
            width: 800px;
            height: 800px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            box-sizing: border-box;
            background: #FFFFFF;
        }
        .logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <img 
            src="og-image.png" 
            class="logo" 
            alt="Aprikos Venture"
            width="800"
            height="800"
        />
    </div>
</body>
</html>
